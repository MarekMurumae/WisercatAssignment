<div class="py-5 text-center">
  <h2>Pets</h2>
</div>

<app-button buttonText="New Pet" destinationUrl="/add"></app-button>

<div class="row">
  <table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Code</th>
    <th scope="col">Type</th>
    <th scope="col">Fur color</th>
    <th scope="col">Country</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <th scope="row">{{pet.id}}</th>
      <td>{{pet.name}}</td>
      <td>{{pet.identificationCode}}</td>
      <td>{{pet.type}}</td>
      <td>{{pet.furColor}}</td>
      <td>{{pet.country}}</td>
      <td>
        <a [routerLink]="['/edit', pet.identificationCode, pet.name, pet.type, pet.furColor, pet.country]" class="btn btn-primary">Edit pet</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
